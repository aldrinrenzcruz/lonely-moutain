<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lonely Mountain</title>
  <link rel="stylesheet" href="assets/stylesheets/main.css">
  <link rel="icon" href="assets/favicon/favicon-32x32.png">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

</head>

<body>

  <div class="game-debugger donothighlight">
    <a href="play.html">Start</a>
  </div>

  <script>
    window.addEventListener('load', (event) => {
      localStorage.setItem('game_prepped', true);
      if (localStorage.getItem('elapsed_game_years') === null) {
        localStorage.setItem('elapsed_game_years', 0);
      }

      if (localStorage.getItem('elapsed_game_days') === null) {
        localStorage.setItem('elapsed_game_days', 0);
      }

      if (localStorage.getItem('elapsed_game_hours') === null) {
        localStorage.setItem('elapsed_game_hours', 6);
      }

      if (localStorage.getItem('elapsed_game_minutes') === null) {
        localStorage.setItem('elapsed_game_minutes', 0);
      }

      if (localStorage.getItem('total_player_coins') === null) {
        localStorage.setItem('total_player_coins', 0);
      }

      if (localStorage.getItem('total_player_max_energy') === null) {
        localStorage.setItem('total_player_max_energy', 100);
      }

      if (localStorage.getItem('total_player_energy') === null) {
        localStorage.setItem('total_player_energy', 100);
      }

      if (localStorage.getItem('generated_trees') === null) {
        localStorage.setItem('generated_trees', 500);
      }

      if (localStorage.getItem('total_gathered_logs') === null) {
        localStorage.setItem('total_gathered_logs', 0);
      }

    });
  </script>

</body>

</html>
